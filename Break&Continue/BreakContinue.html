<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h4>Break</h4>
        <script>
            for(i=1;i<=10;i++)
            {
                if(i==8)
                {
                    break;  //Stop the Loop
                }
                document.write(i);
                document.write("<br>");
            }
        </script>

        <h4>Continue</h4>
        <script>
            for(i=1;i<=10;i++)
            {
                if(i==5)
                {
                    continue;  //Skip the Loop
                }
                document.write(i);
                document.write("<br>");
            }
        </script>
    </body>
</html>
