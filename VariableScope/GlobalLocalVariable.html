<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            var i="I'm global variable";
           function show(){
               var j="I'm local variable";
                document.write(j+"<br>");
           }
           show();
           document.write(i+"<br>");
        </script>
    </body>
</html>
