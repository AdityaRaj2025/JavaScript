<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            function display()
            {
                for(var i=0;i<arguments.length;i++)
                {
                    document.write(arguments[i]+" ");
                }
            }
            display("Hello", "Aditya","Raj");
        </script>
    </body>
</html>
