<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
           function disp(a,...args){
            document.write(a+"<br>");
            document.write(args + "<br>");
            document.write(args[2]);
           }
           disp(10,20,30,40,50);
        </script>
    </body>
</html>
