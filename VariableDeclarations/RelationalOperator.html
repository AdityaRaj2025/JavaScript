<!DOCTYPE html>
<html>
    <head>
        <title>Relational Operators</title>
    </head>
    <body>
        <p>Relational Operators In JavaScript</p>
        <script>
           var v1=8<4;
           document.write("Less than 8<4 : "+v1+"<br>");
           var v1=8>4;
           document.write("Greater than 8>4 : "+v1+"<br>");
           var v1=8<=2;
           document.write("Less than or Equal to 8<=4 : "+v1+"<br>");
           var v1=8>=4;
           document.write("Greater than or Equal to 8>=4 : "+v1+"<br>");
           var v1=8==4;
           document.write("Equal to 8==4 : "+v1+"<br>");
           var v1=8!=4;
           document.write("Not Equal to 8!=4 : "+v1+"<br>");
           var v1=8===8;
           document.write("Equal to or Same type 8===8 : "+v1+"<br>");
           var v1=8==="8";
           document.write("Equal to or Same type 8==='8' : "+v1+"<br>");
           var v1=8!==8;
           document.write("Not Equal or Not Same Type 8!==8 : "+v1+"<br>");
           var v1=8!=="8";
           document.write("Not Equal or Not Same Type 8!=='8' : "+v1+"<br>");
        </script>
    </body>
</html>
