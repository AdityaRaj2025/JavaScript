<!DOCTYPE html>
<html>
    <head>
        <title>Bitwise Operators</title>
    </head>
    <body>
        <p>Bitwise Operators In JavaScript</p>
        <script>
           var a=9;
           var b=8;
           var c=a & b;
           document.write(c);
           document.write("<br>");
           var a=9;
           var b=8;
           var c=a | b;
           document.write(c);
        </script>
    </body>
</html>
