<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operators</title>
    </head>
    <body>
        <p>Arithmetic Operators In JavaScript</p>
        <script>
           var v1=25;
           var v2=5;
           var sum=v1+v2;
           var sub=v1-v2;
           var mul=v1*v2;
           var div=v1/v2;
           var mod=v1%v2;
           var v3=55;
           v3++;
           var v4=45;
           v4--;
           document.write("Sum: "+sum+"<br>");
           document.write("Sub: "+sub+"<br>");
           document.write("Mul: "+mul+"<br>");
           document.write("Div: "+div+"<br>");
           document.write("Mod: "+mod+"<br>");
           document.write("Increment: "+v3);
           document.write("<br>"+"Decrement: "+v4);
        </script>
    </body>
</html>
