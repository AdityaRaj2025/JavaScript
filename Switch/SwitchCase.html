<!DOCTYPE html>
<html>
    <head>
        <title>Switch Condition</title>
    </head>
    <body>
        <p>Switch Condition In JavaScript</p>
        <script>
           var n = 3;
           switch(n){
               case 1:
               document.write("Name: Aditya");
               break;
               case 2:
               document.write("Name: Abhishek");
               break;
               case 3:
               document.write("Name: Abhimanyu");
               break;
               case 4:
               document.write("Name: Rizwan");
               break;
               default:
               document.write("Invalid Roll.Number..!");
           }
        </script>
    </body>
</html>
