<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h3>1st example</h3>
        <script>
            for(i=0;i<5;i++)
            {
                document.write(i+"<br>");  
            }
            document.write("Rest of the code"+"<br>");
        </script>

        <h3>2nd example</h3>
        <script>
            var i =0;
            for(;i<5;)
            {
                i++;
                document.write(i+"<br>");
            }
            document.write("Rest of the code"+"<br>");
        </script>
        
        <h3>3rd example</h3>
        <script>
            var i =0;
            for(;;i++)
            {
                if(i==5)
                {
                    break;
                }
                document.write(i+"<br>");  
            }
            document.write("Rest of the code"+"<br>");
        </script>
    </body>
</html>
