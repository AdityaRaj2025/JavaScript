<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript
        </title>
    </head>
    <body>
        <h4>1st Example</h4>
        <script>
            var i=0;
            while(i<5)
            {
                document.write(i);
                i++;
                document.write("<br>");
            }
        </script>
        
        <h4>2nd Example</h4>
        <script>
            var i=0;
            while(true)
            {
                if(i==5)
                {
                    break;
                }
                document.write(i);
                i++;
                document.write("<br>");
            }
        </script>
    </body>
</html>
