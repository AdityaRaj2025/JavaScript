<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            for(i=0;i<3;i++)
            {
                document.write("<b>Outer For Loop</b>"+"  ");
                document.write(i);
                document.write("<br>");
                for(j=0;j<5;j++)
                {
                    document.write("<i>Inner For Loop</i>"+"  ");
                    document.write(j);
                    document.write("<br>");
                }
            }
            document.write("Rest of the code");
        </script>
    </body>
</html>
