<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h4>1st Example</h4>
        <script>
            var i=0;
            do{
                document.write(i);
                i++;
                document.write("<br>");
            } while(i<5);
        </script>

        <h4>2nd Example</h4>
        <script>
            var i=0;
            do{
                if(i==3)
                {
                    break;
                }
                document.write(i);
                i++; 
                document.write("<br>");
            }while(true);
        </script>
    </body>
</html>
